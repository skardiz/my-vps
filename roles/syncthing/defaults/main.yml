---
# [ Service Identity ]
syncthing_service_name: "syncthing"
syncthing_container_name: "{{ syncthing_service_name }}"
syncthing_image: "lscr.io/linuxserver/syncthing"
syncthing_image_tag: "{{ docker_image_tag | default('latest') }}"

# [ Paths & Directories ]
syncthing_compose_dir: "{{ docker_base_dir }}/{{ syncthing_service_name }}"
syncthing_config_dir: "{{ syncthing_compose_dir }}/config"
syncthing_data_dir: "{{ syncthing_compose_dir }}/data"

# [ Network & Ports ]
syncthing_docker_network: "{{ docker_network_name }}"
syncthing_domain: "syncthing.{{ base_domain }}"
syncthing_web_port: "8384"
syncthing_tcp_port: "22000"
syncthing_udp_port: "22000"
syncthing_discovery_port: "21027"

# [ Configuration ]
syncthing_restart_policy: "{{ docker_restart_policy | default('unless-stopped') }}"
syncthing_timezone: "{{ docker_timezone | default('Europe/Moscow') }}"
syncthing_puid: "{{ docker_puid | default('1000') }}"
syncthing_pgid: "{{ docker_pgid | default('1000') }}"

# [ Resources ]
syncthing_memory_limit: "{{ docker_memory_limit | default('384M') }}"

# [ Healthcheck Strategy ]
syncthing_hc_interval: "{{ docker_hc_interval | default('60s') }}"
syncthing_hc_timeout: "{{ docker_hc_timeout | default('10s') }}"
syncthing_hc_retries: "{{ docker_hc_retries | default(3) }}"
syncthing_hc_start_period: "60s" # Syncthing starts slow
