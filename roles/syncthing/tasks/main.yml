---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - syncthing.domain is defined
      - deploy_user is defined
    fail_msg: "Required variables missing for Syncthing"
  tags: [syncthing, check]

- name: Ensure Syncthing directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  loop:
    - "{{ syncthing.path }}"
    - "{{ syncthing.data_dir }}"
  tags: [syncthing, filesystem]

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ syncthing.path }}/docker-compose.yml"
    mode: "0640"
    owner: "{{ deploy_user }}"
    group: docker
  notify: Restart Syncthing
  tags: [syncthing, config]

- name: Allow Syncthing ports (UFW)
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment }}"
  loop:
    - { port: "{{ syncthing.ports.tcp }}", proto: "tcp", comment: "Syncthing Transfer TCP" }
    - { port: "{{ syncthing.ports.udp }}", proto: "udp", comment: "Syncthing Transfer UDP" }
    - { port: "{{ syncthing.ports.discovery }}", proto: "udp", comment: "Syncthing Discovery" }
  tags: [syncthing, firewall]

- name: Deploy Syncthing Stack
  community.docker.docker_compose_v2:
    project_src: "{{ syncthing.path }}"
    state: present
    pull: always
    remove_orphans: true
  become: true
  become_user: "{{ deploy_user }}"
  tags: [syncthing, deploy]
