---
watchtower:
  service: "watchtower"

  # Your custom image
  image: "nickfedor/watchtower:latest"

  path: "{{ docker.base_dir }}/watchtower"

  # Schedule & Behavior
  config:
    schedule: "0 0 4 * * *" # 4 AM daily
    cleanup: true
    monitor_only: false
    include_stopped: false
    revive_stopped: false

    # Safety
    rolling_restart: true
    timeout: "30s"

    # Notification Settings
    no_startup_message: false

  # Notifications (Secret URL from Vault)
  notification_url: "{{ vault_watchtower.notification_url | default('') }}"

  # Resources
  memory: "128M"
