---
- name: Validate variables
  ansible.builtin.assert:
    that:
      - hugo_domain is defined
      - deploy_user is defined
    fail_msg: "Required variables missing for Hugo"
  tags: [hugo, check]

- name: Ensure Hugo directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  loop:
    - "{{ hugo_base_dir }}"
    - "{{ hugo_site_dir }}"
    - "{{ hugo_public_dir }}"
  become: true

# 1. GIT: Теперь Force=no работает корректно, т.к. мы не трогаем файлы внутри
- name: Clone Hugo Repository
  ansible.builtin.git:
    repo: "{{ hugo_repo }}"
    dest: "{{ hugo_site_dir }}"
    version: "{{ hugo_repo_version }}"
    force: false
    update: true
    recursive: true
  become: true
  become_user: "{{ deploy_user }}"
  register: hugo_git_pull

# 2. Рендерим файлы ВНЕ репозитория (в hugo_base_dir)
# Это сохраняет репозиторий "чистым" для Git

- name: Render comments.html partial
  ansible.builtin.template:
    src: comments.html.j2
    dest: "{{ hugo_base_dir }}/comments.html"
    mode: "0644"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  register: hugo_comments_render

- name: Render Hugo Config
  ansible.builtin.template:
    src: hugo.toml.j2
    dest: "{{ hugo_base_dir }}/hugo.toml"
    mode: "0644"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  register: hugo_config_render

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ hugo_base_dir }}/docker-compose.yml"
    mode: "0640"
    owner: "{{ deploy_user }}"
    group: docker
  register: hugo_compose_render

# 3. Deploy

- name: Deploy Hugo Stack (Nginx Only)
  community.docker.docker_compose_v2:
    project_src: "{{ hugo_base_dir }}"
    state: present
    services: ["{{ hugo_service_name }}"]
    pull: missing
    remove_orphans: true
    recreate: auto
  become: true
  become_user: "{{ deploy_user }}"

- name: Run Hugo Builder (On Changes)
  community.docker.docker_compose_v2:
    project_src: "{{ hugo_base_dir }}"
    services: ["{{ hugo_builder_container }}"]
    state: present
    recreate: always
  become: true
  become_user: "{{ deploy_user }}"
  when: >
    hugo_git_pull.changed or
    hugo_config_render.changed or
    hugo_comments_render.changed or
    hugo_compose_render.changed
  register: hugo_build_run

- name: Fix permissions AFTER build
  ansible.builtin.file:
    path: "{{ hugo_public_dir }}"
    state: directory
    mode: '0755'
    recurse: true
  become: true
  when: hugo_build_run.changed
  tags: [hugo] # noqa: no-handler

- name: Verify Nginx is running
  ansible.builtin.command: "docker ps -f name={{ hugo_service_name }} -f status=running --format '{{ '{{' }}.Status{{ '}}' }}'"
  register: hugo_nginx_status
  changed_when: false
  failed_when: hugo_nginx_status.stdout == ""
