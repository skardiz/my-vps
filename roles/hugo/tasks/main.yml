---
- name: Validate variables
  ansible.builtin.assert:
    that:
      - hugo.domain is defined
      - deploy_user is defined
    fail_msg: "Required variables missing for Hugo"
  tags: [hugo, check]

- name: Ensure Hugo directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  loop:
    - "{{ hugo.path }}"
    - "{{ hugo.site_dir }}"
    - "{{ hugo.public_dir }}"
  become: true
  tags: [hugo, filesystem]

# 1. GIT Clone
- name: Clone Hugo Repository
  ansible.builtin.git:
    repo: "{{ hugo.repo.url }}"
    dest: "{{ hugo.site_dir }}"
    version: "{{ hugo.repo.version }}"
    force: false
    update: true
    recursive: true
  become: true
  become_user: "{{ deploy_user }}"
  register: hugo_git_pull
  tags: [hugo, deploy]

# 2. Render Configs (outside repo)
- name: Render comments.html partial
  ansible.builtin.template:
    src: comments.html.j2
    dest: "{{ hugo.path }}/comments.html"
    mode: "0644"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  register: hugo_comments_render
  tags: [hugo, config]

- name: Render Hugo Config
  ansible.builtin.template:
    src: hugo.toml.j2
    dest: "{{ hugo.path }}/hugo.toml"
    mode: "0644"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  register: hugo_config_render
  tags: [hugo, config]

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ hugo.path }}/docker-compose.yml"
    mode: "0640"
    owner: "{{ deploy_user }}"
    group: docker
  register: hugo_compose_render
  tags: [hugo, config]

# 3. Deploy Nginx
- name: Deploy Hugo Stack (Nginx Only)
  community.docker.docker_compose_v2:
    project_src: "{{ hugo.path }}"
    state: present
    services: ["{{ hugo.service }}"]
    pull: missing
    remove_orphans: true
    recreate: auto
  become: true
  become_user: "{{ deploy_user }}"
  tags: [hugo, deploy]

# 4. Run Builder (On Changes)
- name: Run Hugo Builder
  community.docker.docker_compose_v2:
    project_src: "{{ hugo.path }}"
    services: ["{{ hugo.builder }}"]
    state: present
    recreate: always # Always run builder if triggered
  become: true
  become_user: "{{ deploy_user }}"
  when: >
    hugo_git_pull.changed or
    hugo_config_render.changed or
    hugo_comments_render.changed or
    hugo_compose_render.changed
  register: hugo_build_run
  tags: [hugo, build]

# 5. Fix permissions
- name: Fix permissions AFTER build
  ansible.builtin.file:
    path: "{{ hugo.public_dir }}"
    state: directory
    mode: '0755'
    recurse: true
  become: true
  when: hugo_build_run.changed
  tags: [hugo, build]
