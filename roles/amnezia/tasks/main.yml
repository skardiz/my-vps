---
- name: Ensure Amnezia directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  loop:
    - "{{ amnezia_data_dir }}"
    - "{{ amnezia_compose_dir }}"

- name: Render custom Nginx config for Amnezia (No Auth)
  ansible.builtin.template:
    src: nginx_default.conf.j2
    dest: "{{ amnezia_data_dir }}/nginx_default.conf"
    mode: "0644"

- name: Render Amnezia docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ amnezia_compose_dir }}/docker-compose.yml"
    mode: "0644"

- name: Start Amnezia stack
  community.docker.docker_compose_v2:
    project_src: "{{ amnezia_compose_dir }}"
    state: present
    remove_orphans: true
  become: true
  become_user: "{{ deploy_user }}"
