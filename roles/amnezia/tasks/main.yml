---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - amnezia.domain is defined
      - deploy_user is defined
    fail_msg: "Required variables missing for Amnezia"
  tags: [amnezia, check]

- name: Ensure directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  loop:
    - "{{ amnezia.path }}"
    - "{{ amnezia.path }}/config"
    - "{{ amnezia.path }}/data"
  tags: [amnezia, filesystem]

- name: Render Nginx config
  ansible.builtin.template:
    src: nginx_default.conf.j2
    dest: "{{ amnezia.path }}/config/nginx_default.conf"
    mode: "0644"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  notify: Restart Amnezia
  tags: [amnezia, config]

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ amnezia.path }}/docker-compose.yml"
    mode: "0640"
    owner: "{{ deploy_user }}"
    group: docker
  notify: Restart Amnezia
  tags: [amnezia, config]

- name: Allow AmneziaWG UDP port (UFW)
  community.general.ufw:
    rule: allow
    port: "{{ amnezia.ports.vpn }}"
    proto: udp
    comment: "AmneziaWG VPN"
  tags: [amnezia, firewall]

- name: Deploy AmneziaWG Stack
  community.docker.docker_compose_v2:
    project_src: "{{ amnezia.path }}"
    state: present
    pull: always
    remove_orphans: true
  become: true
  become_user: "{{ deploy_user }}"
  tags: [amnezia, deploy]
