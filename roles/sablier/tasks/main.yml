---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - docker.network is defined
      - deploy_user is defined
    fail_msg: "Required variables missing for Sablier"
  tags: [sablier, check]

- name: Ensure Sablier directory exists
  ansible.builtin.file:
    path: "{{ sablier.path }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  tags: [sablier, filesystem]

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ sablier.path }}/docker-compose.yml"
    mode: "0640"
    owner: "{{ deploy_user }}"
    group: docker
  notify: Restart Sablier
  tags: [sablier, config]

- name: Deploy Sablier Stack
  community.docker.docker_compose_v2:
    project_src: "{{ sablier.path }}"
    state: present
    pull: always
    remove_orphans: true
  become: true
  become_user: "{{ deploy_user }}"
  tags: [sablier, deploy]
