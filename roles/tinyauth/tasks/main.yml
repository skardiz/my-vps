---
- name: Deploy TinyAuth
  ansible.builtin.include_role:
    name: common
    tasks_from: docker_service
  vars:
    common_docker_service_name: "TinyAuth"
    common_docker_service_dir: "{{ tinyauth_compose_dir }}"
    common_docker_service_compose_template: "{{ playbook_dir }}/roles/tinyauth/templates/docker-compose.yml.j2"
