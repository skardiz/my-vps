---
homer:
  service: "homer"

  # Image + Tag
  image: "b4bz/homer:latest"

  path: "{{ docker.base_dir }}/homer"
  assets_dir: "{{ docker.base_dir }}/homer/assets"

  # Domain
  domain: "hub.{{ domain.base }}"
  port: 8080

  # --- UI CONFIGURATION ---
  ui:
    title: "Ziix Homelab"
    subtitle: "Infrastructure Dashboard"
    # Use URL or place file in assets_dir manually
    logo: "assets/logo.png"
    header: true
    footer: '<p>Created with <a href="https://github.com/bastienwirtz/homer">Homer</a></p>'
    theme: "default"
    columns: 3
    connectivity_check: true

    colors:
      light:
        highlight-primary: "#3367d6"
      dark:
        highlight-primary: "#3367d6"

  # --- LINKS (Navbar) ---
  links:
    - name: "Blog"
      icon: "fas fa-blog"
      url: "https://ziix.ru"
      target: "_blank"
    - name: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/ziix-ru"
      target: "_blank"

  # --- SERVICES (Main Grid) ---
  services:
    - name: "Monitoring & Logs"
      icon: "fas fa-chart-line"
      items:
        - name: "Beszel"
          icon: "fas fa-chart-area"
          subtitle: "System Monitoring"
          url: "https://mon.{{ domain.base }}"
          target: "_blank"

        - name: "Dozzle"
          icon: "fas fa-box-open"
          subtitle: "Container Logs"
          url: "https://logs.{{ domain.base }}"
          target: "_blank"

        - name: "Gatus"
          icon: "fas fa-heartbeat"
          subtitle: "Status Page"
          url: "https://status.{{ domain.base }}"
          target: "_blank"

    - name: "Identity & Security"
      icon: "fas fa-shield-alt"
      items:
        - name: "PocketID"
          icon: "fas fa-id-card"
          subtitle: "OIDC Provider"
          url: "https://id.{{ domain.base }}"
          target: "_blank"

        - name: "LLDAP"
          icon: "fas fa-users-cog"
          subtitle: "User Directory"
          url: "https://ldap.{{ domain.base }}"
          target: "_blank"

        - name: "Vaultwarden"
          icon: "fas fa-key"
          subtitle: "Password Manager"
          url: "https://vault.{{ domain.base }}"
          target: "_blank"

        - name: "Amnezia VPN"
          icon: "fas fa-lock"
          subtitle: "VPN Gateway"
          url: "https://amnezia.{{ domain.base }}"
          target: "_blank"

    - name: "Applications"
      icon: "fas fa-th"
      items:
        - name: "Syncthing"
          icon: "fas fa-sync"
          subtitle: "File Sync"
          url: "https://sync.{{ domain.base }}"
          target: "_blank"

  # Auth (TinyAuth)
  auth:
    enabled: true
    header_user: "X-POCKETID-USER"

  # Resources
  memory: "128M"

  # Integration
  autoheal: true

  # Healthcheck
  healthcheck:
    interval: "30s"
    timeout: "5s"
    retries: 3
    start_period: "10s"
