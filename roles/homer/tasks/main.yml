---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - homer_domain is defined
      - deploy_user is defined
    fail_msg: "Required variables missing for Homer"
  tags: [homer, check]

- name: Ensure Homer directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  loop:
    - "{{ homer_base_dir }}"
    - "{{ homer_assets_dir }}"
  tags: [homer, filesystem]

