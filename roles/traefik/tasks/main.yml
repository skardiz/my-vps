---
- name: Ensure Traefik directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  loop:
    - "{{ traefik_data_dir }}"
    - "{{ traefik_compose_dir }}"
  become: true

- name: Ensure acme.json exists with correct permissions
  ansible.builtin.file:
    path: "{{ traefik_data_dir }}/acme.json"
    state: touch
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0600"
    modification_time: preserve
    access_time: preserve
  become: true

- name: Render Traefik static configuration
  ansible.builtin.template:
    src: traefik.yml.j2
    dest: "{{ traefik_data_dir }}/traefik.yml"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0644"
  become: true
  notify: Restart Traefik

- name: Render Traefik dynamic configuration
  ansible.builtin.template:
    src: dynamic_conf.yml.j2
    dest: "{{ traefik_data_dir }}/dynamic_conf.yml"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0644"
  become: true
  notify: Restart Traefik

- name: Deploy Traefik Docker
  ansible.builtin.include_role:
    name: common
    tasks_from: docker_service
  vars:
    common_docker_service_name: "Traefik"
    common_docker_service_dir: "{{ traefik_compose_dir }}"
    common_docker_service_compose_template: "{{ playbook_dir }}/roles/traefik/templates/docker-compose.yml.j2"
