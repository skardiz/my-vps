---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - docker.base_dir is defined
      - deploy_user is defined
    fail_msg: "CRITICAL: Required variables missing for Autoheal"
  tags: [autoheal, check]

- name: Ensure Autoheal directory exists
  ansible.builtin.file:
    path: "{{ autoheal.path }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  tags: [autoheal, filesystem]

- name: Render docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ autoheal.path }}/docker-compose.yml"
    mode: "0640"
    owner: "{{ deploy_user }}"
    group: docker
  notify: Restart Autoheal
  tags: [autoheal, config]

- name: Deploy Autoheal Stack
  community.docker.docker_compose_v2:
    project_src: "{{ autoheal.path }}"
    state: present
    pull: always
    remove_orphans: true
  become: true
  become_user: "{{ deploy_user }}"
  tags: [autoheal, deploy]
